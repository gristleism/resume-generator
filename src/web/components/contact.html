<div id="contact" class="contact">
    <p class="title">Contact</p>
    <br />
    <h4>{{basics.name}}</h4>
    <p class="website"><a href="{{basics.website}}" target="_blank">{{basics.website}}</a></p>
    <!-- Phone Number -->
    <p class="phone"><a href="tel:{{basics.phone}}" target="_blank">{{basics.phone}}</a></p>
    <!-- Email AAddress -->
    <p class="email"><a href="mailto:{{basics.email}}" target="_blank">{{basics.email}}</a></p>
</div>
